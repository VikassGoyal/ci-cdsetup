  #google_maps_flutter: ^2.2.8
  http: ^1.0.0
  image_picker: ^0.8.7+5
  intl: ^0.18.1
  intro_slider: ^4.2.0
  loading_overlay: ^0.3.0
  # location: ^4.4.0
  lottie: ^2.3.2
  lpinyin: ^2.0.3
  multiple_images_picker: ^1.0.1
  package_info_plus: ^4.0.1
  # package_info_plus_web: ^2.0.0
  path_provider: ^2.0.15
  percent_indicator: ^4.2.3
  permission_handler: ^10.2.0
  pinput: ^2.2.31
  # plugin_platform_interface: ^2.1.3
  # qrscan: ^0.3.0
  qr_code_scanner: ^1.0.1
  share_plus: ^7.0.2
  shared_preferences: ^2.1.1
  # speech_to_text_platform_interface: ^2.0.1
  sqflite: ^2.2.8+4
  url_launcher: ^6.1.11
  firebase_messaging: ^14.6.1
  path: ^1.8.3
  flutter_screenutil: ^5.8.4
  get_it: ^7.6.0

dependency_overrides:
  http: ^1.0.0

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.5
  json_serializable: ^6.7.0
  freezed: ^2.3.5
  retrofit_generator: ^7.0.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec
# The following section is specific to Flutter packages.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/images/
    - assets/images/profile.png
    - assets/icons/
    - assets/fonts/
    - assets/json/
    - assets/json/images/
    - assets/json/report/
    - assets/json/standalone/
    - assets/json/standalone/images/
    - assets/data/
  fonts:
    - family: Dreadnoughtus
      fonts:
        - asset: assets/fonts/DreadnoughtusMedium.ttf

    # In this font-family, weights are not accurate according to file name but as per figma looks
    - family: SfproRounded
      fonts:
        - asset: assets/fonts/sfpro_rounded_thin.ttf
        - weight: 300
        - asset: assets/fonts/sfpro_rounded_light.ttf
        - weight: 400
        - asset: assets/fonts/sfpro_rounded_regular.ttf
        - weight: 500
        - asset: assets/fonts/sfpro_rounded_medium.ttf
        - weight: 600
        - asset: assets/fonts/sfpro_rounded_semibold.ttf
        - weight: 700
        - asset: assets/fonts/sfpro_rounded_bold.ttf
        - weight: 800

    - family: SfproDisplay
      fonts:
        - asset: assets/fonts/SF-Pro-Display-Ultralight.ttf
        - weight: 100
        - asset: assets/fonts/SF-Pro-Display-Thin.ttf
        - weight: 200
        - asset: assets/fonts/SF-Pro-Display-Light.ttf
        - weight: 300
        - asset: assets/fonts/SF-Pro-Display-Regular.ttf
        - weight: 400
        - asset: assets/fonts/SF-Pro-Display-Medium.ttf
        - weight: 500
        - asset: assets/fonts/SF-Pro-Display-Semibold.ttf
        - weight: 600
        - asset: assets/fonts/SF-Pro-Display-Bold.ttf
        - weight: 700
        - asset: assets/fonts/SF-Pro-Display-Heavy.ttf
        - weight: 800
        - asset: assets/fonts/SF-Pro-Display-Black.ttf
        - weight: 900

    - family: SfCompactDisplay
      fonts:
        - asset: assets/fonts/SF-Compact-Display-Ultralight.ttf
        - weight: 100
        - asset: assets/fonts/SF-Compact-Display-Thin.ttf
        - weight: 200
        - asset: assets/fonts/SF-Compact-Display-Light.ttf
        - weight: 300
        - asset: assets/fonts/SF-Compact-Display-Regular.ttf
        - weight: 400
        - asset: assets/fonts/SF-Compact-Display-Medium.ttf
        - weight: 500
        - asset: assets/fonts/SF-Compact-Display-Semibold.ttf
        - weight: 600
        - asset: assets/fonts/SF-Compact-Display-Bold.ttf
        - weight: 700
        - asset: assets/fonts/SF-Compact-Display-Heavy.ttf
        - weight: 800
        - asset: assets/fonts/SF-Compact-Display-Black.ttf
        - weight: 900
