  cached_network_image: ^3.2.3
  call_log: ^4.0.0
  another_carousel_pro: ^1.0.0
  contacts_service: ^0.6.3
  cupertino_icons: ^1.0.2
  date_format: ^2.0.7
  equatable: ^2.0.5
  firebase_auth: ^4.6.1
  # firebase_auth_web: ^5.5.1
  firebase_core: ^2.13.0
  firebase_crashlytics: 3.3.1
  flip_card: ^0.7.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_colorpicker: ^1.0.3
  flutter_dialpad: ^1.0.5
  flutter_masked_text2: ^0.9.1
  flutter_phone_direct_caller: ^2.1.1
  flutter_svg: ^2.0.6
  flutter_switch: ^0.3.2
  fluttertoast: ^8.2.2
  freezed_annotation: ^2.2.0
  json_annotation: ^4.8.1
  dio: ^5.2.0+1
  retrofit: ^4.0.1
  geocoding: ^2.1.0
  geolocator: ^9.0.2
